buildscript {

}

plugins {
    id 'java'
}

group 'com.ours.ks'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.18.2"
    compile 'org.apache.kafka:kafka-streams:2.0.0'
}

test {
    dependencies {
        testCompile "junit:junit:4.12"
    }
}
